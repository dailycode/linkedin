<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Linkedin</title>
	<link rel="stylesheet" href="app/css/style.css">
</head>
<body>
	<header class="nav_bar">
		<div class="center content_navbar">
			<a href="#" class="logo">Linkedin</a>
			<div class="search">
				<input class="search_all" type="text" placeholder="Search for people, jobs, companies, and more...">
				<a class="icon_search" 	href="#"></a>
			</div>		
			<nav class="nav_top">
				<ul>
					<li class="item_nav">
						<a class="link_nav_top" href="#">Home</a>
					</li>
					<li class="item_nav">
						<a class="link_nav_top" href="#">Profile</a>
					</li>
					<li class="item_nav">
						<a class="link_nav_top" href="#">Connection</a>
					</li>
					<li class="item_nav">
						<a class="link_nav_top" href="#">Jobs</a>
					</li>
					<li class="item_nav">
						<a class="link_nav_top" href="#">Interests</a>
					</li>
				</ul>
			</nav>
			<div class="avatar_top">
				<img class="avatar" src="app/img/profile_image_small.png" alt="">
				<a class="number_notification" href="#">15</a>
			</div>
		</div>
	</header>

	<header class="profile">
		<div class="cover" style="background: url(app/img/cover.png);">
			<!-- /<img src="app/img/cover.png" alt=""> -->
		</div>
		
		<section class="center user">
			<div class="profile_content">
				<div class="about_profile">
					<img class="img_profile" src="app/img/profile_image.png" alt="">
					<div class="user_data">
						<h2><a class="titles_profile profile_name" href="#">Mackenzie Child</a></h2>
						<h4 class="titles_profile profile_description">Designer. Developer. YouTuber.</h4>
						<button class="btn_send" href="#">Send Mackenzie InMail</button><a href="#" class="arrow"></a>	
					</div>
				</div>			
			</div>
			<div class="info_profile">
				<h2 class="number_connections">500+ Connections</h2>
				<ul class="nav_information">
					<li class="list_information"><b>Current</b>Web Designer @ Precision Nutrition</li>
					<li class="list_information"><b>Previous</b>Other stuff</li>
					<li class="list_information"><b>Education</b>Art Institute of Colorado. Mainly Self taught.</li>
				</ul>

				<ul class="network">
					<li><a class="dribbble_icon" href="#"></a></li>
					<li><a class="github_icon" href="#"></a></li>
					<li><a class="twitter_icon" href="#"></a></li>
					<li><a class="facebook_icon" href="#"></a></li>
					<li><a class="googlep_icon" href="#"></a></li>
				</ul>
			</div>
		</section>
	</header>
	
</body>
</html>
